        }

        .form-control {

        }

        .form-control input,

        .form-control textarea {

        }

        }

        }

        }
        button {

            border: 1px solid #777;
            border-radius: 8px;

            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d3d3d3;
            cursor: pointer;
        }
        button:active {
            transform: scale(0.95);
        }
        form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;

            display: none;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 3px;
            background-color: black;
            color: white;
            grid-area: footer;
            margin-top: auto;
        }
        #download-button {
            margin-top: 20px; /* Space above the button */
            margin-bottom: 10px; /* Space below the button */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #download-button:hover {
            background-color: #45a049;
        }
        @keyframes click-wave {
        0% {
            height: 40px;
            width: 40px;
            opacity: 0.15;
            position: relative;
        }
        100% {
            height: 200px;
            width: 200px;
            margin-left: -80px;
            margin-top: -80px;
            opacity: 0;
        }
        }

        .option-input {
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-appearance: none;
        -o-appearance: none;
        appearance: none;
        position: relative;
        top: 13.33333px;
        right: 0;
        bottom: 0;
        left: 0;
        height: 40px;
        width: 40px;
        transition: all 0.15s ease-out 0s;
        background: #cbd1d8;
        border: none;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        margin-right: 0.5rem;
        outline: none;
        position: relative;
        z-index: 1000;
        }
        .option-input:hover {
        background: #9faab7;
        }
        .option-input:checked {
        background: black;
        }
        .option-input:checked::before {
        height: 40px;
        width: 40px;
        position: absolute;
        content: "\f111";
        font-family: "Font Awesome 5 Free";
        display: inline-block;
        font-size: 26.66667px;
        text-align: center;
        line-height: 40px;
        }
        .option-input:checked::after {
        -webkit-animation: click-wave 0.25s;
        -moz-animation: click-wave 0.25s;
        animation: click-wave 0.25s;
        background: black;
        content: '';
        display: block;
        position: relative;
        z-index: 100;
        }
        .option-input.radio {
        border-radius: 50%;
        }
        .option-input.radio::after {
        border-radius: 50%;
        }
        .header {
        overflow: hidden;
        background-color: black;
        color: #F5F5DC;
        padding: 20px 10px;
        }
        
    </style>

<div id="student-section" class="section">

    <form id="student-form">
        <div class="form-control">
            <label>
                Do you feel anxious or worried before an exam?
            </label>
            <label for="anxious-1">
                <input type="radio" class="option-input radio" id="anxious-1" name="anxious" value="Yes">Yes
            </label>
            <label for="anxious-2">

            </label>
        </div>
        <div class="form-control">
            <label for="job" id="label-job">
                What do you think is the ideal job for your future?
            </label>
            <input type="text" id="job" placeholder="Enter your ideal job" />
        </div>
        <div class="form-control">
            <label>
                Have you ever been looking for information, read a book or watched a documentary on a topic that struck you?
            </label>
            <label for="info-1">
                <input type="radio" class="option-input radio" id="info-1" name="info" value="Yes">Yes
            </label>
            <label for="info-2">
                <input type="radio" class="option-input radio" id="info-2" name="info" value="No">No
            </label>
        </div>
        <div class="form-control">
            <label>
                When you are given a project at school do you prefer to work in a group or alone?
            </label>
            <label for="alone-1">
                <input type="radio" class="option-input radio"  id="alone-1" name="alone" value="Yes">In Group
            </label>
            <label for="alone-2">
                <input type="radio" class="option-input radio"  id="alone-2" name="alone" value="No">Alone
            </label>
        </div>
        <div class="form-control">
            <label>
                Do you think you have a good relationship with your teachers?
            </label>
            <label for="rel-1">
                <input type="radio" class="option-input radio"  id="rel-1" name="rel" value="Yes">Yes
            </label>
            <label for="rel-2">
                <input type="radio" class="option-input radio"  id="rel-2" name="rel" value="No">No
            </label>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
